<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Extração</title>
</head>
<body>
    <h1>Resultado da Extração</h1>
    {% if informacoes %}
        <ul>
            {% for item in informacoes %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma informação foi encontrada.</p>
    {% endif %}
</body>
</html>
